<body>

<div class="container mt-3">
    <h2>Product</h2>
    <div class="container mt-3">
        <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#myModal" onclick="clearEdit()">
            Create
        </button>
        <form name="frm_search" action="articles" method="get">
            <div class="col-lg-6">
                <div class="input-group">
                    <input id="text" name="search_text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
          <button class="btn btn-default" type="button" onclick="findByNameLike()">Search</button>
        </span>
                </div><br><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </form>

<!--        <button  style="padding-right: 100px" type="text" class="btn btn-default" onclick="findByNameLike()">Search</button>-->

        </button>
    </div>
    <div>
        <table class="table" >

            <tr>
                <th>Product</th>
                <th>Name</th>
                <th>Img</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Category</th>
                <th>Action</th>
            </tr>

            <tbody id="showProduct">

            </tbody>
        </table>
    </div>
</div>
<!-- Modal Create -------------------------------------------->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->

            <div class="modal-header">
                <h4 class="modal-title">Create Product</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>



            <!-- Modal body -->
            <div class="modal-body">
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="id" placeholder="Enter id" hidden >
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" >
                </div>
                <div class="mb-3">
                    <label for="img" class="form-label">Img:</label>
                    <input type="file" class="form-control" onchange="showImg()" id="img" placeholder="Enter img" >
                    <img id="blah" src="#" alt="your image" height="150" width="200"  /><br>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="text" class="form-control" id="price" placeholder="Enter price" >
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="text" class="form-control" id="quantity" placeholder="Enter quantity" >
                </div>
                <div class="mb-3">
                    <label for="idcategory" class="form-label">Category:</label>
                    <input type="text" class="form-control" id="idcategory" placeholder="Enter category" >
                </div>
                <label class="form-label">Gender:</label>
                <select id="idgender">
                    <option value="1">Nam</option>
                    <option value="2">Ná»¯</option>
                </select>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="upImg('create', 'img')" >Create</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

            </div>

        </div>
    </div>
</div>
